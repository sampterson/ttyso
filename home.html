        <!--Figure out to use this in a css page-->
        <style>
            .picText {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                color:floralwhite;
                font-family: 'Sofia';font-size: 22px;
               
            
            }
            
          .parallax {
                /* The image used */
                background-image: url("images/samLizIncaTrailHomePhoto.jpg");
                
               

                /* Set a specific height - try to set this off device height */
                min-height: 750px;

                /* Create the parallax scrolling effect */
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            
          .parallax2 {
                /* The image used Home liz selfieAtMachuPichu*/
                background-image: url("images/helloThere.jpg");

                /* Create the parallax scrolling effect */

                background-repeat: no-repeat;
                background-size: cover;

            }
            
            .sticky {
                top: 0;
                position: sticky;
                z-index: 1000;
